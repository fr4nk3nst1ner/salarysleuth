name: Go

on:
  push:
    branches: 
      - "main"
      - "dev"
  pull_request:
    branches: 
      - "main"
      - "dev"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20' 

    - name: Initialize Go module
      run: |
        go mod tidy

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
